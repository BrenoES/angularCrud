<div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" ng-model="name" ng-change="$ctrl.name = !name">
            <label class="form-check-label" for="invalidCheck2">
                Buscar por ID
            </label>
        </div>
    </div>

    <div class="input-group" ng-if="$ctrl.name">
        <input class="form-control" type="search" name="serchName" ng-model="search">
        <span class="input-group-append">
            <button class="btn btn-secondary" type="button" ng-click="$ctrl.searchByName(search)">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>

    <div class="input-group" ng-if="!$ctrl.name">
        <input class="form-control" type="search" name="serchName" ng-model="search">
        <span class="input-group-append">
            <button class="btn btn-secondary" type="button" ng-click="$ctrl.searchById(search)">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
</div>
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name" type="text" ng-model="nome"> </input>
    </div>
    <div class="form-group">
        <label for="climate">Climate</label>
        <input class="form-control" name="climate" type="text" ng-model="climate"> </input>
    </div>
    <div class="form-group">
        <label for="terrain">Terrain</label>
        <input class="form-control" name="terrain" type="text" ng-model="terrain"> </input>
    </div>
    <button ng-click="$ctrl.add(nome,climate,terrain)">Add Planet</button>
    <button ng-click="$ctrl.getPlanet()">get Planet</button>
</form>
