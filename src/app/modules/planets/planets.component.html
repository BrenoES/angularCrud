<div class="container-planet">
  <div class="card-planet" ng-class="{'card-planet--is-loading':$ctrl.isLoading}">
    <h2 class="card-planet__title">
      {{$ctrl.planet.name}}
    </h2>
    <main class="card-planet__content">
      <div class="card-planet__item">
        <h5>Population</h5>
        <p> {{$ctrl.planet.population}}</p>
      </div>
      <div class="card-planet__item">
        <h5>Climate</h5>
        <p> {{$ctrl.planet.climate}}</p>
      </div>
      <div class="card-planet__item">
        <h5>Terrain</h5>
        <p> {{$ctrl.planet.terrain}}</p>
      </div>
      <div class="card-planet__item">
        <h5>Featured in films</h5>
        <p>{{$ctrl.planet.films.length}}</p>
      </div>
    </main>
  </div>
  <app-button ng-click="$ctrl.getPlanets()">Next Planet</app-button>
</div>
